<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- <link rel="stylesheet" href="style.css"> -->
  
  
  <title>Document</title>
</head>

<body>
  <div class="form-foto">
      </div>

  <div class="container">

    <div class="card card-body card-body--fullheight card--black">
      <h3 class="box-title logo-l">PICK A GAME</h3>
      <p class="text-muted m-b-30 font-13"> Regístrate ahora y disfruta </p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form class="form-horizontal"
          autocomplete="off"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          id="loginform">

            <div class="form-group align-login2">
              <label for="exampleInputEmail1"></label>
              <input class="title-xs form-input"
              type="email"  
              placeholder="Email"
              formControlName="email">
            </div>

            <div class="form-group align-login2">
              <label for="exampleInputPassword1"></label>
              <input class="title-xs form-input"
              type="password" 
              placeholder="Contraseña"
              formControlName="password">
            </div>
            
            <!-- <div class="form-group">
              <div class="checkbox checkbox-success">
                <a class="green-text contras-subray" href="#">¿Olvidastes la contraseña?</a>
              </div>
            </div> -->
            <div class="btn-login">
              <button type="submit" class="btn1 btn-green white-text title-xs">Login</button>
            </div>
            <p class="contras-subray white-text title-xs">¿No tienes una cuenta? <a routerLink="/register"class=" green-text register-padding">Regístrate</a></p>
          </form>
        </div>
      </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
