<mat-card class="notif-card" [ngClass]="{ read: mailboxMessage.read }">
  <mat-card-title>
    <a
      mat-raised-button
      href="#"
      target="_blank"
      class="white-text title-m card__title"
      >{{ mailboxMessage.from }}</a
    >
    <span class="text-regular-s matcard-title__sentmessage">
      te enviÃ³ un mensaje:</span
    >
  </mat-card-title>

  <mat-card-content class="text-regular-m matcard-content__message">
    <div>
      <span>{{ mailboxMessage.content }}</span
      ><br />
      <span class="text-regular-xs">{{ mailboxMessage.date }}</span>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="btn-green text-regular-s white-text btn-delete">
      Eliminar
    </button>
    <button *ngIf="!mailboxMessage.read" class="btn-green text-regular-s white-text btn-read"
     (click)="markMailAsRead(mailboxMessage.id)">
      Marcar como leido
    </button>
  </mat-card-actions>
</mat-card>
<br />
