<div class="distribution__modal__change">
    <mat-dialog-actions>
        <i class="fa-regular fa-solid fa-xmark close__icon" [mat-dialog-close]="true"></i>
    </mat-dialog-actions>

    <div>
        <p class="title-s white-text">Elige una nueva foto</p>
    </div>

    <form class="form-horizontal" id="userPhotoChangeForm" autocomplete="off" [formGroup]="changeDataProfile">
        <div class="form-group">
            <label for="exampleInputNewProfilePhoto"></label>
            <input type="file" class="text-regular-s white-text form-input" id="exampleInputNewProfilePhoto" formControlName="new_photo">
        </div>

        <div class="form-group">
            <button type="submit" class="btn-green white-text title-xs btn-close" (click)="updateProfilePhoto()">
                Establecer como foto de perfil
            </button>
        </div>
    </form>
</div>
