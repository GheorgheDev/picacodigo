<div class="distribution__card__slider">
    <div class="distribution__card__slider__cards">
        <button mat-button type="button" (click)="previousPage()" *ngIf="showPrevious"
            class="btn__page__pass__left icon__color">
            <span class="fa fa-chevron-left"></span>
        </button>

        <mat-card class="card__style" *ngFor="let card of pages[selectedPage]">
            <img mat-card-image src="../../../../../assets/media/example-photo.jpg">
            <mat-card-title>
                <a mat-raised-button href="#" target="_blank"
                    class="white-text title-xs card__title">{{product.title}}</a>
            </mat-card-title>
            <mat-card-subtitle class="star__points">{{showStars(product.stars)}}</mat-card-subtitle>
            <button mat-button class="btn-green white-text title-xs card__price">{{product.price}} â‚¬</button>
        </mat-card>

        <button mat-button type="button" (click)="nextPage()" *ngIf="showNext"
            class="btn__page__pass__right icon__color">
            <span class="fa fa-chevron-right"></span>
        </button>
    </div>
</div>
