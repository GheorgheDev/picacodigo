<div class="distribution__password__change">
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" class="btn__close__dialog">
            <i class="fa-regular fa-xmark icon__color"></i>
        </button>
    </mat-dialog-actions>

    <div>
        <p class="title-s white-text">Edita tu información personal</p>
    </div>

    <form class="form-horizontal" id="changeUserInfoForm" autocomplete="off" [formGroup]="userDataChangeForm"
        (ngSubmit)="userDataChange()">
        <div class="form-group">
            <label for="exampleInputUsername"></label>
            <input type="text" class="title-xs form-input" id="exampleInputUsername" placeholder="Nombre de usuario"
                formControlName="username" required>
        </div>

        <div class="form-group">
            <label for="exampleInputName"></label>
            <input type="text" class="form-input title-xs" id="exampleInputName" placeholder="Nombre completo"
                formControlName="name" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail"></label>
            <input type="email" class="form-input title-xs" id="exampleEmail" placeholder="Email"
                formControlName="email" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPhone"></label>
            <input type="tel" class="form-input title-xs" id="exampleInputPhone" placeholder="Teléfono"
                formControlName="phone">
        </div>

        <div class="form-group">
            <label for="exampleInputBirthday"></label>
            <input type="date" class="form-input title-xs" id="exampleInputBirthday" placeholder="Fecha de nacimiento"
                formControlName="birthday" required>
        </div>

        <div class="form-group">
            <label for="exampleInputAddress"></label>
            <input type="text" class="form-input title-xs" id="exampleInputAddress" placeholder="Dirección física"
                formControlName="address">
        </div>

        <div class="form-group">
            <button type="submit" class="btn-green white-text title-xs btn-register" (click)="saveNewDataChanges()">
                Guardar cambios
            </button>
        </div>
    </form>
</div>
