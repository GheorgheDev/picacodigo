<div class="distribution__password__change">
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">
            <i class="fa-regular fa-xmark icon__color"></i>
        </button>
    </mat-dialog-actions>

    <div>
        <p class="title-s white-text">Cambia tu contraseña</p>
    </div>

    <form class="form-horizontal" id="cambioPasswordForm" autocomplete="off" [formGroup]="cambioPasswordForm"
        (ngSubmit)="crearPassword()">

        <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="password" class="title-xs form-input" id="exampleInputEmail1" placeholder="Anterior contraseña"
                formControlName="password0">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-input title-xs" id="exampleInputPassword1" placeholder="Nueva contraseña"
                formControlName="password1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-input title-xs" id="exampleInputPassword1"
                placeholder="Repetir contraseña" formControlName="password2">
        </div>

        <div class="form-group">
            <button type="submit"
                class="btn-green white-text title-xs btn-register">Cambiar contraseña</button>
        </div>

        <div>
            <div *ngIf="contrasenasNoValidas()" class="text-regular-s red-text">* Las contraseñas deben coincidir
            </div>
            <div *ngIf="coincidenciaAntiguaPassword()" class="text-regular-s red-text">* La contraseña anterior no es
                correcta
            </div>
        </div>
    </form>
</div>
