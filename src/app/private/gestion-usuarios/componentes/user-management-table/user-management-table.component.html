<div class="users-box">
  <mat-form-field appearance="standard">
    <mat-label>Filtrar</mat-label>
    <input class="title-xs filter-text"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <div class="table-paginator-container">
    <table mat-table [dataSource]="dataSourceUser">
      <ng-container matColumnDef="userID" >
        <th mat-header-cell *matHeaderCellDef class="white-text">ID</th>
        <td mat-cell *matCellDef="let user">
          {{ user.userID }}
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let user">{{ user.userUsername }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user" class="mat-cell-actions">
          <a class="banToggle-btn title-xs" (click)="banUserToggle(user.userID)">
            <span *ngIf="user.status=='active'">Banear</span> 
            <span *ngIf="user.status=='inactive'">Desbanear</span> 
          </a>
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      #userPaginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
