<mat-toolbar class="navbar" style="width: 100%">
  <!-- public component -->
  <div class="menu-desktop">
    <app-common-header></app-common-header>

  <!-- private component escritorio-->

  <div class="menu_esc_noLogin">
    <button mat-button [matMenuTriggerFor]="menu_esc_noLogin">
      <img
        src=".././../../../assets/images/img-perfil.png"
        width="48px"
        alt="button init sesion"
      />
    </button>
    <div class="matMenu">
      <mat-menu #menu_esc_noLogin="matMenu" class="menu_esc_priv_desp">
        <button mat-menu-item>
          <a class="white-text" href="#">Mi perfil</a>
        </button>
        <button mat-menu-item>
          <a class="white-text" href="#">Mis productos</a>
        </button>
        <button mat-menu-item>
          <a class="white-text" href="#">Cerrar sesión</a>
        </button>

    <div class="matMenu">
      <mat-menu #IconHamburguer="matMenu" class="menu_burguer_desp">
        <button mat-menu-item>
          <a href="#" class="white-text">Mi perfil</a>
        </button>
        <button mat-menu-item>
          <a href="#" class="white-text">Mis productos</a>
        </button>
        <button mat-menu-item>
          <a href="#" class="white-text">Cerrar sesión</a>
        </button>
      </mat-menu>

  </div>
