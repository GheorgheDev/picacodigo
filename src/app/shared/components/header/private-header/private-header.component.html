<div class="private-header">
  <i
    matBadge="1"
    matBadgeSize="large"
    class="material-symbols-outlined white-text"
    >shopping_cart</i
  >
  <i
    matBadge="10"
    matBadgeSize="large"
    class="material-symbols-outlined white-text"
    >notifications</i
  >
  <button *ngIf="profileButtonToggle == 'on'"
    mat-button
    class="title-xs white-text profile-btn" [matMenuTriggerFor]="profileMenu"
    [ngStyle]="{'background-image': 'url(' + user[0].img + ')'}"
  >
  <mat-menu #profileMenu="matMenu" xPosition="before" class="profile-menu">
    <span class="white-text title-xs profile-menu_option">Mi perfil</span>
    <span class="white-text title-xs profile-menu_option">Cerrar sesi√≥n</span>
  </mat-menu>
</button>

<button *ngIf="profileButtonToggle == 'off'"
    mat-button
    class="title-xs white-text profile-btn"
    [ngStyle]="{'background-image': 'url(' + user[0].img + ')'}" (click)="prueba()"
  >
</button>
</div>
